name: unit test (backend)
on:
  push:
    paths:
      - 'backend/**'
      - './package.json'
      - './eslint.config.mjs'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: install
        run: npm i

      - name: test
        run: npm run -w backend test
